<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link ref="stylesheet" href="https://cdn.jsdeliver.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Przykład formularza do zakładania konta</h1>
        <form class="form">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="poleEmail">Adres email</label>
                <input type="email" class="form-control" id="poleEmail" aria-describedby="emailHelp" placeholder="Wprowadź email" required minlength="3" maxlength="20">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="polePassword1">Hasło</label>
                <input type="password" class="form-control" id="polePassword1" placeholder="Hasło" required minlength="8" maxlength="30">
              </div>
              <div class="form-group">
                <label for="polePassword2">Hasło (powtórz)</label>
                <input type="password" class="form-control" id="polePassword2" placeholder="Hasło (powtórz)" required minlength="8" maxlength="30">
              </div>
            </div>
          </div>
    
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="poleUlica">Ulica</label>&nbsp;
                <input type="text" class="form-control" id="poleUlica" placeholder="Ulica">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="poleNazwisko">Numer mieszkania</label>
                <input type="number" class="form-control" id="poleMieszkanie" placeholder="Mieszkanie" required min="1" max="500">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="poleKod">Kod pocztowy</label>
                <input type="text" class="form-control" id="poleKod" placeholder="Kod pocztowy" required pattern="[0-9]{2}-[0-9]{3}">
              </div>
            </div>
          </div>
    
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="poleUlica">Imię</label>&nbsp;
                <input type="text" class="form-control" id="poleUlica" placeholder="Imię">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="poleUlica">Mieszkanie</label>
                <input type="text" class="form-control" id="poleMieszkanie" placeholder="Mieszkanie">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="selectGrupa">Grupa</label>
                <select class="custom-select" id="selectGrupa">
                  <option selected>Wybierz grupę</option>
                  <option value="kl1ag1">kl1ag1</option>
                  <option value="kl1ag2">kl1ag2</option>
                  <option value="inna">inna</option>
                </select>
              </div>
            </div>
          </div>
    
          <div class="row">
            <div class="col">
              <fieldset class="my-3">
                <legend>Wyślij email z potwierdzeniem:</legend>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="opcjaRadio1" value="tak" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Tak
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="opcjaRadio2" value="nie">
                  <label class="form-check-label" for="exampleRadios2">
                    Nie
                  </label>
                </div>
              </fieldset>
            </div>
            <div class="col">
              <div class="form-check float-right my-3">
                <input type="checkbox" class="form-check-input" id="poleRegulamin">
                <label class="form-check-label" for="poleRegulamin">Przeczytałem regulamin</label>
              </div>
            </div>
            <div class="col">&nbsp;</div>
          </div>
          <button type="submit" class="btn btn-primary">Zapisz</button>
        </form>
      </div>
</body>
</html>
